<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Samantha Chatbot</title>
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Samantha">
    <link rel="apple-touch-icon" href="Microphone.png">
    <link rel="icon" type="image/png" href="Microphone.png">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='7' fill='%23c00'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>Samantha</h1>
                <p>Your AI companion</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input-container">
                <div class="text-input-wrapper">
                    <input type="text" id="text-input" placeholder="Type your message..." />
                    <button id="send-btn" class="send-button">Send</button>
                </div>
                <button id="mic-btn" class="mic-button" aria-label="Start voice input">
                    <img src="Microphone.png" alt="Microphone" class="mic-icon" onerror="this.onerror=null; this.remove(); this.parentElement.textContent='ðŸŽ¤';" />
                </button>
            </div>
        </div>
        
        <div class="status-overlay" id="status"></div>
    </div>
    
    <audio id="bg-audio" src="drone.wav" loop preload="auto" autoplay></audio>
    <audio id="alarm-audio" src="alarm.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
